site_name: CAPO autodrive documentation

plugins:
    - mkdocs-video

nav:
  - Home: index.md
  - Setup:
      - Sensors: setup/sensors.md

theme: material
markdown_extensions:
  - attr_list
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascript/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css